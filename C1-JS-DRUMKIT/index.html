<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>De-stress with Music</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="bigCard">
      <p class="tagLine">Mini de-stress music portal</p>
      <p class="subtitle">Please go easy on your keyboard :p</p>
      <div class="allKeysWrapper">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <p>Boom</p>
        </div>
        <div data-key="66" class="key">
          <kbd>B</kbd>
          <p>Clap</p>
        </div>
        <div data-key="67" class="key">
          <kbd>C</kbd>
          <p>Hihat</p>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <p>Kick</p>
        </div>
        <div data-key="69" class="key">
          <kbd>E</kbd>
          <p>Openhat</p>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <p>Ride</p>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <p>Snare</p>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <p>Snare</p>
        </div>
        <div data-key="73" class="key">
          <kbd>I</kbd>
          <p>Snare</p>
        </div>
      </div>
    </div>

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="66" src="sounds/clap.wav"></audio>
    <audio data-key="67" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="69" src="sounds/openhat.wav"></audio>
    <audio data-key="70" src="sounds/ride.wav"></audio>
    <audio data-key="71" src="sounds/snare.wav"></audio>
    <audio data-key="72" src="sounds/tink.wav"></audio>
    <audio data-key="73" src="sounds/tom.wav"></audio>

    <script>
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        e.target.classList.remove("playing");
      }

      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;

        key.classList.add("playing");
        audio.currentTime = 0;
        audio.play();
      }

      const keys = Array.from(document.querySelectorAll(".key"));
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
      
      window.addEventListener("keydown", playSound);
    </script>
    <!-- <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
      VanillaTilt.init(document.querySelector(".card"), {
        max: 25,
        speed: 400,
      });
    </script> -->
  </body>
</html>
